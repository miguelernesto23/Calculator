<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgecalculatorApp</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="containe1">
    <div class="container2">
      <!-- Day -->
      <form class="form"> 
        <label for="DD" class="label">Day</label>
        <input  type="text" id="DDinput" class="input" placeholder="DD" name="DD">
        <label for="DD"></label>
        <label for="DD" class="label2" id="idlabel2"></label>
      </form>
   
    <!-- Month -->
    <form action="">
      <label for="MM" class="label">Month</label>
      <input type="text" class="input" placeholder="MM" id="MMinput" name="mminput">
      <label for="MM" class="label2" id="idlabel2"></label>
    </form>
    <form >
      <!-- Year -->
      <label for="YYYY" class="label">Year</label>
    <input type="text" class="input" placeholder="YYYY" name="YYYY" id="YYYinput">
    <label for="YY" class="label2" id="idlabel2"></label></form>
  </div>
  <button class="button" onclick="MostrarDatos()" ></button>
  <div class="container3">
<h1><span class="span" id="spanYY">--</span><span class="palabras">years</span></h1>
<h1><span class="span" id="spaMM">--</span><span class="palabras">months</span></h1>
<h1><span class="span" id="spanDD">--</span><span class="palabras">days</span></h1>
  </div>

  </div> -->
  <script src="index.js"></script>
</body>
</html>
